<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <form id="edit-form">
            <div class="section-container">
                <div class="section-header">
                    <span>Edit Post</span>
                </div>
                <div class="section-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="new-post-title" name="title" class="input">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="new-post-content"></textarea>
                    </div>
                    <div class="btn-container"><button class="btn" type="submit">Save</button></div>
                    <div class="btn-container"><button class="btn">Delete</button></div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
