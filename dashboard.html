<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="list">
                <li class="list-item"><a href="#" class="link">Home</a></li>
                <li class="list-item"><a href="#" class="link">Dashboard</a></li>
                <li class="list-item"><a href="#" class="link">Login</a></li>
                <li class="list-item"><a href="#" class="link">Logout</a></li>
            </ul>
        </nav>
        <div class="title-container">
            <span class="title">Your Dashboard</span>
        </div>
    </header>
    <main>
        <section>
            <form>
                <div class="dashboard-container">
                    <div class="dashboard-title">
                        <span>Create New Post</span>
                    </div>
                    <div class="dashboard-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="new-poster-title" name="title" class="input">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" id="new-poster-content"></textarea>
                        </div>
                        <button class="btn">Create</button>
                    </div>
                </div>
            </form>
            <div class="btn-container">
                <button class="btn btn--add">+ New Post</button>
            </div>
        </section>
    </main>
</body>

</html>
