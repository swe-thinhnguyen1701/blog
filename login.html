<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="list">
                <li class="list-item"><a href="/" class="link">Home</a></li>
                <li class="list-item"><a href="#" class="link">Dashboard</a></li>
                <li class="list-item"><a href="#" class="link">Login</a></li>
                <li class="list-item"><a href="#" class="link">Logout</a></li>
            </ul>
        </nav>
        <div class="title-container">
            <span class="title">Your Dashboard</span>
        </div>
    </header>
    <main>
        <section>
            <div class="section-container">
                <div class="section-header">
                    <span>Login</span>
                </div>
                <div class="section-body">
                    <div class="form-group">
                        <label for="user-name">Username</label>
                        <input type="text" id="user-name" name="user-name" class="input">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="input">
                    </div>
                    <button class="btn">Login</button>
                    <div style="margin-top: 20px;">
                        <a href="#" class="link">Sign Up!</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
